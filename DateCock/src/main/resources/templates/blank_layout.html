<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:replace="${title}">DateCock</title>

  <!-- 메인 스타일 -->
  <link rel="stylesheet" th:href="@{/css/style.css}">

  <!-- 웹폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-round.css" rel="stylesheet">

  <!-- 인라인 스타일 (필요 시 분리 가능) -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      height: 100%;
    }

    body {
      width: 100%;
      min-height: 100%;
      overflow-x: hidden;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      flex-direction: column;
    }

    .layout-wrapper {
      display: flex;
      flex: 1;
    }

    #top {
      width: 250px;
      flex-shrink: 0;
      background-color: rgb(255, 245, 245);
    }

    #body {
      flex: 1;
      background-color: transparent;
      padding: 20px;
      margin: 0;
      box-sizing: border-box;
    }

    #footer {
      background-color: rgb(253,166,165);
      color: white;
      width: 100%;
      box-sizing: border-box;
    }

    .footer-inner {
      width: calc(100% - 250px);
      margin-left: 250px;
      padding: 20px 30px;
      color: white;
      font-weight: lighter;
      font-size: 15px;
      font-family: 'NanumSquareRound', sans-serif;
      line-height: 22px;
      box-sizing: border-box;
    }

    body:not(.has-sidebar) #footer .footer-inner {
      width: 100%;
      margin-left: 0;
    }

    .datecourse-section {
      padding: 40px;
      background-color: #fff;
      border-radius: 8px;
    }
  </style>
</head>

<body th:classappend="${notop == null} ? 'has-sidebar' : ''">

<!-- fragment 정의 시작 -->
<th:block th:fragment="layout(title, top, body, footer)">

  <div class="layout-wrapper">

    <!-- 사이드바 -->
    <div th:if="${notop == null}" id="top" th:replace="${top}"></div>

    <!-- 본문 영역 -->
    <div th:if="${nobody == null}" id="body" th:replace="${body}"></div>

  </div>

  <!-- 푸터 영역 -->
  <div th:if="${nofooter == null}" id="footer">
    <div class="footer-inner" th:replace="${footer}"></div>
  </div>

</th:block>

</body>
</html>
