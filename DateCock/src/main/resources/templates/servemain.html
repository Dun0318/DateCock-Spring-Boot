<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ServeMain</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Gowun Dodum', sans-serif;
            background-image: linear-gradient(to top, #d9afd9 0%, #97d9e1 100%);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        .carousel-container {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .carousel-inner,
        .carousel,
        .carousel .item {
            height: 100vh;
        }

        .background-img {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .carousel-indicators {
            display: none;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #000;
            opacity: 0.3;
            z-index: 2;
        }

        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 3;
        }

        .description {
            font-size: 70px;
            font-weight: 800;
            color: #ff4f9a;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        .btn {
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            color: #fff;
            font-weight: 700;
            font-size: 20px;
            background-color: #ff4f9a;
            padding: 22px 80px;
            border-radius: 50px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #e64589;
        }
    </style>
</head>
<body>

<div id="submain-carousel" class="carousel slide carousel-container">
    <div class="carousel-inner">

        <!-- 슬라이드 1 -->
        <div class="item active">
            <div class="background-wrap">
                <img th:src="@{/image/submain1.jpg}" class="background-img" />
                <div class="overlay"></div>
                <div class="center-content">
                    <p class="description">DateCock</p>
                    <button class="btn" onclick="location.href='/main'"><span>Home</span></button>
                </div>
            </div>
        </div>

        <!-- 슬라이드 2 -->

                    <button class="btn" onclick="location.href='/main'"><span>Home</span></button>
                </div>
            </div>
        </div>

        <!-- 슬라이드 3 -->

                    <button class="btn" onclick="location.href='/main'"><span>Home</span></button>

            </div>
        </div>

        <!-- 슬라이드 4 -->

                <div class="overlay"></div>
                <div class="center-content">
                    <p class="description">DateCock</p>
                    <button class="btn" onclick="location.href='/main'"><span>Home</span></button>
                </div>
            </div>
        </div>

        <!-- 슬라이드 5 -->
        <div class="item">
            <div class="background-wrap">

                <div class="overlay"></div>
                <div class="center-content">
                    <p class="description">DateCock</p>
                    <button class="btn" onclick="location.href='/main'"><span>Home</span></button>
                </div>
            </div>
        </div>

            </div>

    <!-- 슬라이드 컨트롤 -->
    <a class="left carousel-control" href="#submain-carousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#submain-carousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {
        $('#submain-carousel').carousel({
            interval: 3000,
            ride: 'carousel',
            pause: false
        });
    });

</script>
</body>
</html>
